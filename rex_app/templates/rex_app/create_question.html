{% extends 'rex_app/base.html' %}

{% block content %}




<div class="card">
  <div class="card-header text-center">
    <h2 class="text-center">Create Question</h2>
  </div>
  <div class="card-body">
    <a class="btn btn-outline-success btn-sm my-2 " href="{% url 'create_tag' %}">Create New Tag</a>
    <form method="post" action="{% url 'create_question' %}">
      {% csrf_token %}
      {{form.as_p}}
      <input class="btn btn-outline-success btn-sm" type="submit" name="submit_mode" value="Create Question">
    </form>
  </div>
</div>
{% endblock %}
