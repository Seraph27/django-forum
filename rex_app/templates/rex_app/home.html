{% extends 'rex_app/base.html' %}

{% block content %}


{% load static %}


<section>
	<h1>Rex's comfy website</h1>
	<h4>the more we know</h4>
</section>
<div class="bg"></div>

<style type="text/css">
	*{
		padding:0;
		margin: 0;
	}

	body{
		font-family: 'verdana', sans-serif;

	}

	h1, h2, h3, h4, p {
		margin-bottom: 160px;

	}

	body, html {
		height: 100%;
		margin: 0;
	}

	section:nth-of-type(1) {	
		/* The image used */
		background-image: url("{% static "img/bg1.jpg" %}");
		background-position: center;
		background-size: cover;
	}
		
	section{
		padding: 20px;
		display: flex;
		flex-direction: column;
		text-align:center;
		height: 100vh;
		justify-content: center;
		align-items: center;
		position:relative;

	}
	section > *{
		position: relative;
		z-index: 2;
	}

	section:nth-of-type(1):after{
		content:'';
		position:absolute;
		left:0; top:0;
		width:100%; height:100%;
		background: rgba(0,0,0,.4);
		z-index: 1;

	}



</style>
{% endblock content %}
